<!DOCTYPE html>
<html>

<head>
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap" rel="stylesheet">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="screen, projection" href="css/main.css" />
</head>

<body>

    <form class="form" action="#">
        <div class="form__header">
            <div class="form__link link--active">Sign in</div>
            <div class="form__link link--active">Join us</div>
        </div>

        <div class="form__body">
            <div class="form__element">
                <div class="form__element-label">Username</div>
                <input class="form__element-ctrl" type="text" name="">

                <div class="form__element-label">Password</div>
                <input class="form__element-ctrl" type="password" name="">

                <div class="form__element-check">
                    <input class="form__element-checkbox" type="checkbox" name="" id="check">
                    <label for="check">Keep me signed in</label>

                </div>

                <div class="form__element">
                    <input class="form__button" type="submit" value="Sign in">
                </div>
            </div>
        </div>

        <div class="form__footer">
            <div class="form__account">Forgot password</div>
            <div class="form__account">Create an account</div>
        </div>
    </form>

</body>

</html>
